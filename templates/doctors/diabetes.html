<h2>Diabetes</h2>

    <div class="div-box">
      <!-- <h2>Diabetes</h2> -->
      <h3>Fill EMR data for Patient</h3>
      <p>Please fill in this form</p>
      <hr>

        <form action="diabetes" method="post">
                     {% csrf_token %}
                      {{ form }}
          <label for="name">Full name</label>
          <input class="text" type="text" name="name" placeholder="Enter your full Name" required=""><br><br>
          <label for="aid">AID</label>
          <input class="text" type="text" name="AID" placeholder="Enter 14 digits AID" required=""><br><br>
          <label for="email">Email</label>
          <input class="text email" type="email" name="email" placeholder="Enter your Email" required=""><br><br>

          <label for="gender">Gender:</label>
          <input class="text" type="text" name="gender" placeholder="Enter gender" required=""><br>
          <label for="gender">Note: 1 --> Male | 0 --> Female</label><br><br>

          <label for="Pregnancies">Pregnancies</label>
          <input class="text w3lpass" type="text" name="Pregnancies" placeholder="Enter Pregnancies" required=""><br><br>

          <label for="Glucose">Glucose:</label>
          <input class="text w3lpass" type="text" name="Glucose" placeholder="Enter Glucose" required=""><br><br>

          <label for="bpressure">Blood Pressure</label>
          <input class="text" type="text" name="BloodPressure" placeholder="Enter Blood Pressure" required=""><br><br>

          <label for="SkinThickness">Skin Thickness</label>
          <input class="text" type="text" name="SkinThickness" placeholder="Enter Skin Thickness" required=""><br><br>

          <label for="insulin">Insulin</label>
          <input class="text" type="text" name="Insulin" placeholder="Enter Insulin" required=""><br><br>

          <label for="bmi">BMI</label>
          <input class="text" type="text" name="BMI" placeholder="Enter BMI" required=""><br><br>

          <label for="dpf">Diabetes Pedigree Function</label>
          <input class="text" type="text" name="DiabetesPedigreeFunction" placeholder="Enter Diabetes Pedigree Function" required=""><br><br>

          <label for="age">Age</label>
          <input class="text" type="text" name="Age" placeholder="Enter Age" required=""><br><br>

          <hr>
