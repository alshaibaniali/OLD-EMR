<h2>Heart</h2>

    <div class="div-box">
      <!-- <h2>Diabetes</h2> -->
      <h3>Fill EMR data for Patient</h3>
      <p>Please fill in this form</p>
      <hr>

        <form action="heart" method="post">
                     {% csrf_token %}
                      {{ form }}

          <label for="name">Full name</label>
          <input class="text" type="text" name="name" placeholder="Enter your full Name" required=""> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
     <!--The following are used for spacing in the same line  &nbsp; used to give one space  , we can write also for many spaces &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; and &emsp; used to give four spaces in the same line-->
          <label for="AID">AID</label>
          <input class="text" type="text" name="AID" placeholder="Enter 14 digits AID" required=""> <br><br>

          <label for="email">Email</label>
          <input class="text email" type="email" name="email" placeholder="Enter your Email" required=""> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

          <label for="age">Age</label>
          <input class="text" type="text" name="Age" placeholder="Enter Age" required=""><br><br>

          <label for="cp">CP</>
          <input class="text w3lpass" type="text" name="cp" placeholder="Enter CP" required=""> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

          <label for="sex">Sex:</label>
          <input class="text" type="text" name="sex" placeholder="Enter Sex" required=""><br><br>

          <label for="trestbps">Trestbps</label>
          <input class="text w3lpass" type="text" name="trestbps" placeholder="Enter Trestbps" required=""> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

          <label for="chol">chol</label>
          <input class="text" type="text" name="chol" placeholder="Enter chol" required=""><br><br>

          <label for="fbs">fbs</label>
          <input class="text" type="text" name="fbs" placeholder="Enter fbs" required=""> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

          <label for="restecg">Restecg</label>
          <input class="text" type="text" name="restecg" placeholder="Enter Restecg" required=""><br><br>

          <label for="thalach">thalach</label>
          <input class="text" type="text" name="thalach" placeholder="Enter thalach" required=""> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

          <label for="exang">exang</label>
          <input class="text" type="text" name="exang" placeholder="Enter exang" required=""><br><br>

          <label for="slope">slope</label>
          <input class="text" type="text" name="slope" placeholder="Enter slope" required=""> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

          <label for="oldpeak">oldpeak</label>
          <input class="text" type="text" name="oldpeak" placeholder="Enter oldpeak" required=""><br><br>

           <label for="ca">ca</label>
          <input class="text" type="text" name="ca" placeholder="Enter ca" required=""> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

          <label for="thal">thal</label>
          <input class="text" type="text" name="thal" placeholder="Enter thal" required=""><br><br>

          <hr>

         <!--
          <div class="wthree-text">
            <label class="anim">
              <input type="checkbox" class="checkbox" required="">
              <span>I Agree To The Terms & Conditions</span>
            </label>
            <div class="clear"> </div>
          </div> -->

          <input type="submit" value="Predict"><br><br>

          <a class="goback-btn" href="/doctors/moduleContains">BACK? Click here</a>
        </form>
      </div>
  </body>
