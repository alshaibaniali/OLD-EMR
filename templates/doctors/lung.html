<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LUNG Cancer</title>
  <!-- to make the website Responsive , adaptable with any device  we have too use the following code-->
  <meta name="viewer" content="width=device-width, initial-scale=1.0">

  <!--for changinge the font size - from fonts.google.com -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <!-- css stylesheets -->
  <!-- the  following is  Bootstrap css code  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/doctors/lung.css' %}">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/549260f95f.js" crossorigin="anonymous"></script>

  <!-- the  following is  Bootstrap JavaScript code  -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column flex-md-row bd-navbar">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item nav-header">
            <a class="nav-link" href="/doctors/moduleContains">Go_Back</a>
          </li>
          <li class="nav-item nav-header">
            <a class="nav-link" href="/doctors/copd">COPD</a>
          </li>
          <li class="nav-item nav-header">
            <a class="nav-link" href="/doctors/diabetes">Diabetes</a>
          </li>
          <li class="nav-item nav-header">
            <a class="nav-link " href="/doctors/heart">Heart</a>
          </li>
          <li class="nav-item nav-header">
            <a class="nav-link " href="/doctors/lung">LUNG_Cancer</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <h2>LUNG Cancer</h2>

  <div class="div-box">
    <!-- <h2>Diabetes</h2> -->
    <h3>Fill EMR data for Patient</h3>
    <p>Please fill in this form</p>
    <hr>

    <form action="lung" method="post">
      {% csrf_token %}
      {{ form }}

      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="name" required>

      <label for="phone"><b>AID</b></label>
      <input type="number" placeholder="Enter 10 digit AID Number" name="AID" required>
      <br><br>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="age"><b>age</b></label>
      <input type="number" placeholder="Enter age " name="age" required>
      <br><br>

      <label for="gender"><b>gender</b></label>
      <input type="number" placeholder="Enter gender " name="gender" required>

      <label for="Air_Pollution"><b>Air_Pollution</b></label>
      <input type="number" placeholder="Enter Air_Pollution " name="Air_Pollution" required>
      <br><br>

      <label for="Alcohol use"><b>Alcohol_use</b></label>
      <input type="number" placeholder="Enter Alcohol use " name="Alcohol_use" required>

      <label for="Dust_Allergy"><b>Dust_Allergy</b></label>
      <input type="number" placeholder="Enter Dust_Allergy " name="Dust_Allergy" required>
      <br><br>

      <label for="phone"><b>OccuPational_Hazards</b></label>
      <input type="number" placeholder="Enter OccuPational_Hazards " name="OccuPational_Hazards" required>

      <label for="Genetic_Risk"><b>Genetic_Risk</b></label>
      <input type="number" placeholder="Enter Genetic_Risk " name="Genetic_Risk" required>
      <br><br>

      <label for="chronic_Lung_Disease"><b>chronic_Lung_Disease</b></label>
      <input type="number" placeholder="Enter chronic_Lung_Disease " name="chronic_Lung_Disease" required>

      <label for="Balanced_Diet"><b>Balanced_Diet</b></label>
      <input type="number" placeholder="Enter Balanced_Diet " name="Balanced_Diet" required>
      <br><br>

      <label for="Obesity"><b>Obesity</b></label>
      <input type="number" placeholder="Enter Obesity " name="Obesity" required>

      <label for="Smoking"><b>Smoking</b></label>
      <input type="number" placeholder="Enter Smoking " name="Smoking" required>
      <br><br>

      <label for="Passive_Smoker"><b>Passive_Smoker</b></label>
      <input type="number" placeholder="Enter Passive_Smoker " name="Passive_Smoker" required>

      <label for="Chest_Pain"><b>Chest_Pain</b></label>
      <input type="number" placeholder="Enter Chest_Pain " name="Chest_Pain" required>
      <br><br>

      <label for="Coughing_of_Blood"><b>Coughing_of_Blood</b></label>
      <input type="number" placeholder="Enter Coughing_of_Blood " name="Coughing_of_Blood" required>

      <label for="Fatigue"><b>Fatigue</b></label>
      <input type="number" placeholder="Enter Fatigue " name="Fatigue" required>
      <br><br>

      <label for="Weight_Loss"><b>Weight_Loss</b></label>
      <input type="number" placeholder="Enter Weight_Loss " name="Weight_Loss" required>

      <label for="Shortness_of_Breath"><b>Shortness_of_Breath</b></label>
      <input type="number" placeholder="Enter Shortness_of_Breath " name="Shortness_of_Breath" required>
      <br><br>

      <label for="Wheezing"><b>Wheezing</b></label>
      <input type="number" placeholder="Enter Wheezing " name="Wheezing" required>

      <label for="Swallowing_Difficulty"><b>Swallowing_Difficulty</b></label>
      <input type="number" placeholder="Enter Swallowing_Difficulty " name="Swallowing_Difficulty" required>
      <br><br>

      <label for="Clubbing_of_Finger_Nails"><b>Clubbing_of_Finger_Nails</b></label>
      <input type="number" placeholder="Enter Clubbing_of_Finger_Nails " name="Clubbing_of_Finger_Nails" required>

      <label for="Frequent_Cold"><b>Frequent_Cold</b></label>
      <input type="number" placeholder="Enter Frequent_Cold " name="Frequent_Cold" required>
      <br><br>

      <label for="Dry_Cough"><b>Dry_Cough</b></label>
      <input type="number" placeholder="Enter Dry_Cough " name="Dry_Cough" required>

      <label for="Snoring"><b>Snoring</b></label>
      <input type="number" placeholder="Enter Snoring " name="Snoring" required>
      <br><br>

      <hr>

      <!--
          <div class="wthree-text">
            <label class="anim">
              <input type="checkbox" class="checkbox" required="">
              <span>I Agree To The Terms & Conditions</span>
            </label>
            <div class="clear"> </div>
          </div> -->

      <input type="submit" value="Predict"><br><br>

      <a class="goback-btn" href="/doctors/moduleContains">BACK? Click here</a>
    </form>
  </div>
</body>

</html>
