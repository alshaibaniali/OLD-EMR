{% extends 'index.html'%}

{% block content %}

<!DOCTYPE html>
<html>
<head>

              {% load static %}
<link rel="stylesheet" href="{% static 'css/reg.css' %}">


<title>SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/reg.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1> SignUp </h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="register" method="post">
				            {% csrf_token %}

        {{ form }}
				    <input class="text" type="text" name="first_name" placeholder="First Name" required=""><br>
					<input class="text" type="text" name="last_name" placeholder="Last Name" required=""><br>
					<input class="text" type="text" name="username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password1" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>

					<div>
	                  {% for message in messages %}
                      <h3> {{message}} </h3>
		              {% endfor %}
	                </div>

				<p>Don't have an Account? <a href="http://127.0.0.1:8000/login"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>Â© 2020 Signup Form. All rights reserved</p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>

			<li></li>
			<li></li>

			<li></li>
			<li></li>
		</ul>

	</div>

</body>
</html>

{% endblock %}
